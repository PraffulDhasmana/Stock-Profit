<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Stock Profit</title>
</head>

<body>
    <h1>Stock Profit Calculator</h1>

    <main>
        
        <label for="initial-price">Initial Price Of Stock <input id="initial-price" type="number" placeholder="Enter Price"/></label>
        
        
        <label for="stocks-quantity">Quantity of Stocks <input id="stocks-quantity" type="number" placeholder="Enter Quantity"/></label>
        
        
        <label for="current-price">Current Price Of Stocks <input id="current-price" type="number" placeholder="Enter Current Price"><label>
        
        
        <button id="calculate-profit">Calculate</button>
        
        <div id="output-area"></div>


    </main>
<script src="app.js"></script>
</body>
</html>
